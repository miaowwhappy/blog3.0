{% extends 'layout.html'%} 

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>图片分类添加<span><li>
</ol>
<h3>图片分类添加</h3>
<form method="post">
  <div class="form-group" >
    <label for="name">图片分类名称:</label>
    <input type="text" class="form-control" id="name" placeholder="请输入图片分类名称" name="name">
  </div>
  <div class="form-group" >
    <label for="description">简介:</label>
    <textarea name="description" class="form-control" id="description"  rows="10" placeholder="请输入图片简介"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
