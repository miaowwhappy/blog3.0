 {% extends 'layout.html'%}

{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin">管理首页</a></li>
  <li><span>内容添加<span><li>
</ol>
<h3>内容添加</h3>
<form role="form" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="category">分类:</label>
	  <select name="category" id="category">
	     <!-- 为什么category._id.toString()==category.id -->
         {%for category in categories%}}
	  	 <option value="{{category._id.toString()}}">{{category.name}}</option>
	  	 {%endfor%}	  	
	  </select>
  </div>
  <div class="form-group" >
    <label for="title">内容标题:</label>
    <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
  </div>
  <div class="form-group" >
    <label for="description">简介:</label>
    <textarea name="description" class="form-control" id="description"  rows="10" placeholder="请输入内容简介"></textarea>
  </div>
  <div class="form-group">
    <label for="picture">图片上传</label>
    <input type="file" id="picture" name="picture">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
